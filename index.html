<!DOCTYPE html>
<html>
    <head>
        <title>Product Landing Page: Mischief Savings Box</title>
        <link href="./resources/css/index.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <header id="header">
            <img id="header-img" height="99" src="./resources/images/mischief-savings-box-logo.png" alt="Mischief Savings Box logo">
            <nav id="nav-bar">
                <a class="nav-link" href="#about">About the Product</a> |
                <a class="nav-link" href="#how-it-works">How it Works</a> |
                <a class="nav-link" href="#prices">Prices</a>
            </nav>
        </header>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <p style="font-size:30px">An adorable way to store your coins</p>
            <input name="email" id="email" type="email" placeholder="Enter your email address" required><br>
            <input id="submit" type="submit" value="Get Started">
        </form>
        <div id="about">
            <p style="font-size:20px">About the Product:</p>
            <p>These interactive piggy banks come in several animal forms and they are also available as well-known characters.</p><br>
            <div id="about-imgs">
                <img width="300" height="300" src="./resources/images/cat-saving-box.jpg">
                <img width="300" height="300" src="./resources/images/godzilla-saving-box.jpg">
                <img width="300" height="300" src="./resources/images/panda-saving-box.jpg">
                <img width="300" height="300" src="./resources/images/minion-saving-box.jpg">
            </div>
        </div>
        <div id="how-it-works">
            <p style="font-size:20px">How it Works:</p>
            <iframe id="video" width="640" height="360" src="https://www.youtube.com/embed/AJYnlvtMWXY"></iframe>
        </div>
        <div id="prices">
            <p style="font-size:20px">Prices:</p>
            <div id="pricing-containers">
                <div class="pricing-child">Standard</div>
                <div class="pricing-child">Novelty</div>
            </div>
        </div>
    </body>
</html>
